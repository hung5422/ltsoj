<div class="many-post">
  <a href="{{ site.github.url }}{{ post.url }}"><div class="image" {% if post.image %}style="background-image:url({{ post.image }})"{% endif %}></div></a>
  <div><b><a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a></b></div>
  <div class="date">{{ post.date | date: "%b %d, %Y" }}</div>
  <div class="excerpt">{{ post.excerpt }}</div>
</div>
