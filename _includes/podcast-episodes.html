<div class="campaign">
  <div class="slogan"><b>所有集數列表</b></div>
</div>

<div class="many-posts podcast-posts">
  {% assign posts = site.posts | where: 'podcast', 'true' %}
  {% for post in posts %}
    <div class="many-post">
    <a href="{{ post.url }}">
    <img src="{{ post.image }}">
    </a>
    <div><b><a href="{{ post.url }}">{{ post.title }}</a></b></div>
    <div class="date">{{ post.date | date: "%b %d, %Y" }}</div>
    <div class="excerpt">{{ post.excerpt }}</div>
    </div>
  {% endfor %}
</div>
