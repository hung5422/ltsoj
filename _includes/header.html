<header class="site-header">

  <!-- main title -->
  <h3 class="site-title">
    <a href="/">{{ site.title }}</a>
  </h3>

  <!-- nav for wide screen -->
  <nav class="menu-list">
    <a href="/podcast" class="menu-link base-menu-link">PODCAST</a>
    <div class="dropdown">
      <a href="/allposts" class="menu-link base-menu-link">BLOG</a>
      <div class="dropdown-content">
        {% for subitem in site.data.settings.menu[0].subitems %}
          <a href="/tag/{{ subitem.tag }}" class="menu-link">{{ subitem.name }}</a>
        {% endfor %}
      </div>
    </div>
    <a href="/2019/09/29/about" class="menu-link base-menu-link">ABOUT</a>
    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endfor %}
  </nav>

  <!-- nav for narrow screen -->
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content collapsed">
      <a href="/podcast" class="menu-link base-menu-link">PODCAST</a>
      <a href="/allposts" class="menu-link base-menu-link">BLOG</a>
      <a href="/2019/09/29/about" class="menu-link base-menu-link">ABOUT</a>
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
      {% endfor %}
    </div>
  </div>

</header>
