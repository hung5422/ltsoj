---
layout: default
title: 所有文章 All Posts
---
<h1>{{ page.title }}</h1>

{% for post in site.posts %}
  {% unless post.hidden %}
    <h3><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a> <small style="color: #aaa"><i>{{ post.date | date: "%b %d, %Y" }}</i></small></h3>
    <div style="color: #555">{{ post.excerpt }}</div>
  {% endunless %}
{% endfor %}
